[package]
name = "color-utils"
version = "0.2.0"
authors = ["FelixRilling <contact@rilling.dev>"]
description = """
Library for programatic usage of color-utils.
"""
edition = "2018"

[dependencies]
color-utils-internal = { version = "0.2.0", path = "../internal" }

regex = "1.5.4"
log = "0.4.14"
lazy_static = "1.4.0"

[dependencies.rug]
version = "1.12"
default-features = false
features = ["float", "integer"]

[dependencies.palette]
version = "0.6.0"
default-features = false
features = ["std"]
